---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <ul>
      {% for tag in post.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
